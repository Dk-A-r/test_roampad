# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Overwrite Repository

on:
  workflow_dispatch:
  
#Enable docker services with dind
jobs:
  generate-notebook:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Make your changes
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      # Step 3: Build image for generation
      - name: Build image
        run: |
          docker build -t notebook-generator .

      # Step 4: Generate NB in container
      - name: Generate NB
        run: |
          docker run -v .:/app notebook-generator

      # Step 3: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 4: Add, Commit, and Push
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "CI/CD: Overwrite repository with new changes"
          git push origin main
